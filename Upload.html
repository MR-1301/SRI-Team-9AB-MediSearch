<body>

<div>
<input type="file" id="real-file" hidden="hidden"/>
<button type="button" id="custom-button">Choose a file</button>
<span id ="custom-text">No file chosen yet</span>
</div>
<button  class="bt" onClick={onFileUpload} className={classes.root} id="load">Upload!</button>

<div>
    <div>
       
        <div id="login-box">
            <div class="left">
              <h1> enter the stock</h1>
              <input type="text" name="medicine" placeholder="Medicine name" required/>
              <input type="number" name="quantity" placeholder="Quantity" required />
           
              <input type="text" name="expiry" placeholder="Expiry date" required/>
              
              <input type="submit" name="" value="update" >
              
            </div>
    </div>
</div>
